ls-5" x="139.27" y="1.49" width="233.02" height="106.66" rx="8.96" ry="8.96"/><text class="cls-6" transform="translate(161.39 52)">The open surgery involves reconstructing <tspan x="0" y="11.41">the skull bones into a more typical shap</tspan><tspan class="cls-7" x="167.95" y="11.41">e</tspan><tspan x="173.2" y="11.41">. </tspan><tspan x="0" y="22.83">The reshaped bones are secured using </tspan><tspan x="0" y="34.24">dissolving plates, screws, and sutures.</tspan></text><rect class="cls-8" x="514.27" y="1.49" width="233.02" height="106.66" rx="8.96" ry="8.96"/><text class="cls-9" transform="translate(537.07 52)">The open surgery involves reconstructing <tspan x="0" y="11.41">the skull bones into a more typical shap</tspan><tspan class="cls-10" x="167.95" y="11.41">e</tspan><tspan x="173.2" y="11.41">. </tspan><tspan x="0" y="22.83">The reshaped bones are secured using </tspan><tspan x="0" y="34.24">dissolving plates, screws, and sutures.</tspan></text><text class="cls-11" transform="translate(1.35 147.98)">Overview</text><text class="cls-12" transform="translate(1.35 177.19)">Time to ma<tspan class="cls-13" x="60.93" y="0">k</tspan><tspan x="67.06" y="0">e </tspan><tspan x="0" y="14.67">decision</tspan></text><text class="cls-12" transform="translate(1.35 228.82)">Hospital stay</text><text class="cls-12" transform="translate(0.67 275.01)">Surgery details</text><text class="cls-11" transform="translate(4.06 324.61)">Factors</text><text class="cls-12" transform="translate(4.06 357.89)">Blood <tspan class="cls-14" x="35.13" y="0">L</tspan><tspan x="41.27" y="0">oss</tspan></text><text class="cls-15" transform="translate(4.06 422.43)">P<tspan class="cls-16" x="7.19" y="0">ain for infant</tspan></text><text class="cls-12" transform="translate(4.06 479.5)">Scarring</text><text class="cls-11" transform="translate(4.06 542.68)"><tspan class="cls-17">P</tspan><tspan x="8.92" y="0">ost-Operation</tspan></text><text class="cls-12" transform="translate(4.06 580.04)">Follow Up</text><text class="cls-12" transform="translate(4.06 627.6)">Helmet</text><text class="cls-18" transform="translate(144.42 184.55)">More fl<tspan class="cls-19" x="33.89" y="0">e</tspan><tspan x="39.51" y="0">xible</tspan></text><text class="cls-18" transform="translate(144.42 230.74)">2-3 days, including 1 night in the ICU</text><text class="cls-18" transform="translate(144.42 268.11)">3 hour surger<tspan class="cls-20" x="65.36" y="0">y</tspan><tspan x="70.23" y="0">, more invasiv</tspan><tspan class="cls-21" x="136.88" y="0">e</tspan><tspan x="142.88" y="0">, longer </tspan><tspan x="0" y="13.04">recovery time</tspan></text><text class="cls-18" transform="translate(143.06 348.27)">Most children will end up needing a blood transfusion. <tspan class="cls-22" x="0" y="13.04">Y</tspan><tspan x="5.56" y="13.04">our child</tspan><tspan class="cls-23" x="47.65" y="13.04">’</tspan><tspan x="49.98" y="13.04">s blood levels will be monitored during and </tspan><tspan x="0" y="26.09">after surger</tspan><tspan class="cls-20" x="56.46" y="26.09">y</tspan><tspan x="61.32" y="26.09">. </tspan></text><text class="cls-18" transform="translate(142.38 406.69)">Each child is unique; howeve<tspan class="cls-24" x="140.03" y="0">r</tspan><tspan x="142.88" y="0">, the children are typical</tspan><tspan x="258.89" y="0">-</tspan><tspan x="0" y="13.04">ly pretty comfortable after surger</tspan><tspan class="cls-20" x="159.77" y="13.04">y</tspan><tspan x="164.64" y="13.04">. </tspan><tspan class="cls-25" x="170.09" y="13.04">P</tspan><tspan x="176.48" y="13.04">ain medicine is </tspan><tspan x="0" y="26.09">given as needed either through an IV or by mouth.</tspan></text><text class="cls-18" transform="translate(142.38 472.59)"><tspan class="cls-26">L</tspan><tspan x="5.51" y="0">arg</tspan><tspan class="cls-27" x="21.41" y="0">e</tspan><tspan x="27.41" y="0">, zig-zagged from ear to ear across the top of </tspan><tspan x="0" y="13.04">the head</tspan></text><text class="cls-18" transform="translate(141.7 583.32)">One visit with the surgeon after surgery</text><text class="cls-18" transform="translate(141.02 627.48)">No helmet needed</text><text class="cls-18" transform="translate(515.34 186.59)"><tspan class="cls-28">L</tspan><tspan x="5.46" y="0">ess fl</tspan><tspan class="cls-19" x="30.53" y="0">e</tspan><tspan x="36.15" y="0">xibl</tspan><tspan class="cls-27" x="53.1" y="0">e</tspan><tspan x="59.1" y="0">, within first 4 months of life</tspan></text><text class="cls-18" transform="translate(515.34 221.91)">Discharge home the day after surger<tspan class="cls-20" x="177.44" y="0">y</tspan><tspan x="182.31" y="0">, </tspan><tspan x="0" y="13.04">typically no ICU stay</tspan></text><text class="cls-18" transform="translate(515.34 268.79)">30-90 minute surger<tspan class="cls-20" x="99.72" y="0">y</tspan><tspan x="104.59" y="0">, less invasiv</tspan><tspan class="cls-27" x="165.07" y="0">e</tspan><tspan x="171.07" y="0">, </tspan><tspan x="0" y="13.04">faster recovery time</tspan></text><text class="cls-18" transform="translate(518.06 348.27)">Almost all children do not; howeve<tspan class="cls-24" x="167.2" y="0">r</tspan><tspan x="170.05" y="0">, about 10% will end </tspan><tspan x="0" y="13.04">up needing a blood transfusion, </tspan><tspan class="cls-29" x="156.31" y="13.04">Y</tspan><tspan x="161.88" y="13.04">our child</tspan><tspan class="cls-30" x="203.96" y="13.04">’</tspan><tspan x="206.29" y="13.04">s blood </tspan><tspan x="0" y="26.09">levels will be monitored during and after surger</tspan><tspan class="cls-20" x="229.12" y="26.09">y</tspan><tspan x="233.99" y="26.09">.</tspan></text><text class="cls-18" transform="translate(516.02 401.94)">There is typically less pain. Each child is unique;<tspan x="0" y="13.04">howeve</tspan><tspan class="cls-24" x="38.17" y="13.04">r</tspan><tspan x="41.02" y="13.04">, the children are typically pretty comfortable </tspan><tspan x="0" y="26.09">after surger</tspan><tspan class="cls-20" x="56.46" y="26.09">y</tspan><tspan x="61.32" y="26.09">. </tspan><tspan class="cls-31" x="66.78" y="26.09">P</tspan><tspan x="73.17" y="26.09">ain medicine is given as needed either </tspan><tspan x="0" y="39.13">throgh an IV or by mouth. </tspan></text><text class="cls-18" transform="translate(517.38 475.31)">Smaller scar (one or two inch incisions)</text><text class="cls-18" transform="translate(514.66 583.32)">Continued appointments with orthotist until 1 year old.</text><text class="cls-18" transform="translate(516.7 626.8)"><tspan class="cls-29">Y</tspan><tspan x="5.57" y="0">es. </tspan><tspan class="cls-19" x="22.21" y="0">W</tspan><tspan x="31.59" y="0">orn 23 hours a day until 1st birthda</tspan><tspan class="cls-32" x="199.15" y="0">y</tspan><tspan x="204.02" y="0">.</tspan></text><line class="cls-33" x1="1.02" y1="205.64" x2="810.8" y2="205.64"/><line class="cls-33" x1="1.02" y1="244.36" x2="810.8" y2="244.36"/><line class="cls-33" x1="3.06" y1="295.99" x2="812.84" y2="295.99"/><line class="cls-33" x1="1.02" y1="386.34" x2="810.8" y2="386.34"/><line class="cls-33" x1="1.02" y1="450.88" x2="810.8" y2="450.88"/><line class="cls-33" x1="3.06" y1="501.15" x2="812.84" y2="501.15"/><line class="cls-33" x1="0.34" y1="600.34" x2="810.12" y2="600.34"/><line class="cls-33" x1="0.34" y1="645.18" x2="810.12" y2="645.18"/></svg>